<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Details</title>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="styles.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic:wght@700&family=Baloo+2:wght@500&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</head>

<body>
  <p id="main-lable">Press any key</p>

  <div id="char">
    <p id="op">0</p>
  </div>

  <div class="cards">
    <div class="card">
      <div class="card-header">key</div>
      <div class="card-main">
        <div id="key" class="main-description">key</div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">Shift</div>
      <div class="card-main">
        <div id="shift" class="main-description">Shift</div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">Which Key</div>
      <div class="card-main">
        <div id="which" class="main-description">which</div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">Key Code</div>
      <div class="card-main">
        <div id="code" class="main-description">code</div>
      </div>
    </div>
  </div>






  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="scripts.js"></script>


</body>

</html>
